  <script>
    // 对象拷贝
    
    // 1. 浅拷贝
    function shadowCopy(src, des) {
      // 源对象 src
      // 目标对象 des
      for (var key in src) {
        des[key] = src[key];
      }
    }

    var obj1 = {
      type: 'person',
      cars: ['玛莎拉蒂', 'QQ'],
      dog: {
        name: 'BYD',
        age: 1
      }
    };

    var obj2 = {};

    shadowCopy(obj1, obj2);
