<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数调用，当函数执行完毕之后，会回到调用的位置继续往后执行
    function fn1() {
      var n = 1;

      fn2();

      console.log('fn1', n);
    }  

    function fn2() {
      var n = 6;
      console.log('fn2', n);
    }

    fn1();
  </script>
</body>
</html>
