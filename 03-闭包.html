    // 闭包closure：函数和声明该函数的词法环境组成。
    // 在外部作用域访问内部作用域的成员
    // 扩展了变量的作用范围

    function fn() {
      var n = 5;
      return function () {
        return n;
      }
    }

    var f = fn();

    console.log(f());
