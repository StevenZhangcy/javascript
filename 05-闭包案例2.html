  <script>
    // 写一个函数返回一个函数，返回的函数可以实现1+m,  100+m, 1000+m

    // 1 + m    100 + m    5 + m    8 + m
    function createFn(n) {
      return function (m) {
        return n + m;
      }
    }


    var f1 = createFn(1);

    console.log(f1(6));

    var f100 = createFn(100);

  </script>
