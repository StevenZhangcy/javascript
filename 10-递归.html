<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

    // 内存溢出
    // Maximum call stack size exceeded

    var i = 0;
    function fn() {
      i++;
      console.log('老和尚讲故事', i);
      // 递归必须有结束的条件
      if (i < 3) {
        fn();
      }
    }

    fn();
  </script>
</body>
</html>
