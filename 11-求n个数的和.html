  <script>
    // 递归：求前n个数的和  1 + 2 + 3 + 4 + ...... + n
    
    // fn(n) --> fn(n - 1) + n;
    // fn(6) --> fn(5) + 6 --> fn(4) + 5 + 6 --->
    // fn(1) + 2 + 3 + 4 + 5 + 6

    function fn(n) {
      // 结束的条件
      if (n === 1) {
        return 1;
      }
      return fn(n - 1) + n;
    }

    console.log(fn(3));

    // fn(3)  ---> fn(2) + 3  没有结束   --> 1 + 2 + 3  fn(3)执行结束
    // fn(2)  ---> fn(1) + 2  没有结束   --> 1 + 2   fn(2) 执行结束
    // fn(1)  ---> 1
  </script>
